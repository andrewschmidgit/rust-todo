<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{% block title %}{{ title }} - Todos{% endblock %}</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="css/style.css" rel="stylesheet">
		<script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

		{% block head %}{% endblock %}
	</head>
	<body>
		<nav class="flex justify-between p-3 bg-gray-200 mx-auto">
			<a href="/" class="flex gap-2 items-center bg-gradient-to-r from-amber-600 to-red-600 px-2 py-1 rounded text-white font-semibold text-lg">
				<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.7" stroke="currentColor" class="w-6 h-6">
					<path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
				</svg>
				Todos
			</a>
			<ul class="flex items-center">
				<li><a href="/">Home</a></li>
			</ul>
		</nav>
		<main class="mx-auto max-w-6xl p-8">
		{% block content %}{% endblock %}
		</main>
	</body>
</html>
